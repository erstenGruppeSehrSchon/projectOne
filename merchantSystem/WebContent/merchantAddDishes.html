<body>
<div class = "headerBar">
	<div>
		<h3>-Qing Mi Ji Rou Chang-</h3>
		<h4>Merchant Page</h4>
	</div>
</div>
<div class = "container">
<div id = "containerRegForm">
<h2>Registration</h2>
	<form action = "" method = "post">
	<input type="hidden" value = "" id = "dishesRegShopId"/>
	<table id = "merchantRegTable">
		<tr>
			<td>Dishes Name</td>
			<td><input id="dishesRegName" type="text" class="form-control"></td>
		</tr>
		<tr>
			<td>Dishes Type</td>
			<td>
			<select class="form-control">
				  <option value="M">M</option>
				  <option value="F">F</option>
				  <option value="Unknown">Unknown</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Prices</td>
			<td><input id="dishesRegPrices" type="text" class="form-control"></td>
		</tr>
		<tr>
			<td>Dishes image:</td>
			<td>
			<form action="FileUpload" method="POST" enctype="multipart/form-data">
			<label class="btn btn-default">
				 Choose<input type="file" name="dishesPicFile" style="display: none;">
			</label>
			</form>
			</td>
		</tr>
	</table>
	<!--<input type="submit" class ="btn"/>-->
	<button class ="btn">Submit</button>
	</form>
</div>
</div>
